name: 'Auto Assign'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  add-reviews:
    permissions:
      pull-requests: write  
      contents: read

    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.1
        with:
          configuration-path: '.github/rules-reviewers.yml'