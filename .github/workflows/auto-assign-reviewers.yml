name: Assign random reviewers from teams

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Pick random reviewers from teams
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: ShareBookCode
          TEAM_1: frontend-middle
          TEAM_2: frontend-junior
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          set -e

          get_random_user() {
            local team=$1
            gh api \
              /orgs/$ORG/teams/$team/members \
              --paginate \
              | jq -r '.[].login' \
              | shuf -n 1
          }

          USER_1=$(get_random_user "$TEAM_1")
          USER_2=$(get_random_user "$TEAM_2")

          echo "Selected reviewers:"
          echo " - $USER_1 (from $TEAM_1)"
          echo " - $USER_2 (from $TEAM_2)"

          gh api \
            --method POST \
            /repos/$REPO/pulls/$PR_NUMBER/requested_reviewers \
            -f reviewers[]="$USER_1" \
            -f reviewers[]="$USER_2"