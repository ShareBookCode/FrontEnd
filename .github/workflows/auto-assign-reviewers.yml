name: List organization team members

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: read
  members: read 
  organization: read

jobs:
  list-members:
    runs-on: ubuntu-latest

    steps:
      - name: List team members
        env:
          ORG: ShareBookCode
          TEAM_SLUG: frontend-middle
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching members of team '$TEAM_SLUG' in org '$ORG'"

          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/orgs/$ORG/teams/$TEAM_SLUG/members \
            | jq -r '.[].login'